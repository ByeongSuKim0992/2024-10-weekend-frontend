<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../Common/reset.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <div class="card hotel1">
        <h6 class="category">블랙프라이데이</h6>
        <div class="title">
          <h4>그랜드 조선 부산</h4>
          <h4>쿠폰 추가 할인</h4>
        </div>
        <h5 class="sub">단독 특가 상품 판매(~6월 31일까지)</h5>
      </div>
      <div class="card hotel2">
        <h6 class="category">풀빌라</h6>
        <div class="title">
          <h4>바다로 채운 공간</h4>
          <h4>강릉 무아풀빌라</h4>
        </div>
        <h5 class="sub">에메랄드빛 바다를 품은 럭셔리 풀빌라</h5>
      </div>
      <div class="card hotel3">
        <h6 class="category">5성급</h6>
        <div class="title">
          <h4>차원 높은 여유</h4>
          <h4>그랜드 조선 제주</h4>
        </div>
        <h5 class="sub">이상적인 휴식을 위한 모든 것</h5>
      </div>
      <div class="card hotel4">
        <h6 class="category">플빌라</h6>
        <div class="title">
          <h4>낭만이 깃든 공간</h4>
          <h4>풀빌라 아마레</h4>
        </div>
        <h5 class="sub">이국적인 감성을 가진 오션뷰 격실</h5>
      </div>
      <div class="card hotel5"></div>
    </div>
  </body>
</html>
